<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word of the Round</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/phase1Script.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homeStyle.css') }}">
</head>
<body>
    <h1>Game</h1>
    <span class="medium-br"></span>
    <form id="choosePrompt" method="POST" action='#'>
        <input class ="left mark" type="radio" value="prompt1" name="prompt" id="prompt1Mark"/>
        <label class="left button card" for="prompt1Mark" id="Prompt1"></label>
        <input class ="center mark" type="radio" value="prompt1" name="prompt" id="prompt2Mark"/>
        <label class="center button card" for="prompt2Mark" id="Prompt2"></label>
        <input class ="right mark" type="radio" value="prompt1" name="prompt" id="prompt3Mark"/>
        <label class="right button card" for="prompt3Mark" id="Prompt3"></label>
    </form>
    <div class="top-left" id="playerName"></div>
    <div class="bottom-right" id="playerScores"></div>
    <form id="leave" method="POST" action='#' class="bottom-left">
        <input type="submit" value="Leave Room">
    </form>
</body>
</html>
