<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word of the Round</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homeStyle.css') }}">
    <script src="{{url_for('static', filename='js/phase2Script.js')}}"></script>
</head>
<body>
    <h1>Creating Answer</h1>
    <div class="smallFont" id="Prompt"></div>
    <br>
    <div class="smallFont" id="Word"></div>
    <br> <br> <br> <br>
    <form id="enterAnswer" method="POST" action='#'>
        <p align="left">
            <textarea rows="8" cols="80" id="answer">Enter your response here... </textarea>
            <br> <br> <br> <br>
            Ready to submit? <button class="button" name="yesButtonplayerResponse" value="Yes!" type="submit">Yes!</button>
            <br> <br> <br> <br>
            <div class="center smallFont" id="error">Your Answer Does not Include the Word</div>
        </p>
    </form>
    <br> <br> <br> <br>
    <div class="center largeFont" id="Waiting">Waiting for Everyone to Submit Their Answers</div>
    <div class="top-left" id="playerName"></div>
    <div class="bottom-right" id="playerScores"></div>
    <div class="top-right" id="win_data"></div>
    <form id="leave" method="POST" action='#' class="bottom-left">
        <input type="submit" value="Leave Room">
    </form>
</body>
</html>
