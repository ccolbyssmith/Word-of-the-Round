<!DOCTYPE html>
<html>

<head>
	<title>Judge, Choose Your Card!</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/homeStyle.css') }}">
</head>
	
<body>
	<p align="left">
		Here are reminders of the prompt and word you chose:
		<br>
		Prompt: [insert prompt]
		<br>
		Word: [insert word]
		<br><br><br><br>
		Now, please select the best player response:
	</p>
	<form id="chooseWord" method="POST" action='#'>
		<input class="left mark" type="radio" value="Answer1" name="answer" id="wordnumber1" />
		<label class="left button card" for="wordnumber1" id="Wordnumber1"></label>
		<input class="center mark" type="radio" value="Answer2" name="answer" id="wordnumber2" />
		<label class="center button card" for="wordnumber2" id="Wordnumber2"></label>
		<input class="right mark" type="radio" value="Answer3" name="answer" id="wordnumber3" />
		<label class="right button card" for="wordnumber3" id="Wordnumber3"></label>
		<br>
		<span class="medium-br"></span>
		<input class="left mark" type="radio" value="Prompt1" name="answer" id="promptnumber1" />
		<label class="left button card" for="promptnumber1" id="Promptnumber1"></label>
		<input class="center mark" type="radio" value="Prompt1" name="answer" id="promptnumber2" />
		<label class="center button card" for="promptnumber2" id="Promptnumber2"></label>
		<input class="right mark" type="radio" value="Prompt1" name="answer" id="promptnumber3" />
		<label class="right button card" for="promptnumber3" id="Promptnumber3"></label>
	</form>
	<form id="submitPrompt" method="POST" action='#'>
		<button class="center button" name="nextPhaseButton" value="submittedPrompts" type="submit">Submit</button>
	</form>
</body>
	
</html>
